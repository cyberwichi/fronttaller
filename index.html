<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal de reparaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2e92debb63.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/b-1.5.6/b-flash-1.5.6/b-print-1.5.6/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="DataTables/dataTables.bootstrap4.min.css" />

    <style>
        th,
        td {
            text-align: center;
        }

        i {
            margin: 0 15px;
        }

        body {
            background-color: #aaa;
        }
    </style>
</head>

<body class="container">
    <form action="" id="formularioNuevaReparacion">
    <header class="">
        <h1 class="">Panel de control de reparaciones</h1>
        <nav class="d-flex justify-content-center row">
            <div class="m-3">
                <button class="btn btn-secondary " type="button" id="MenuButton">
                    <i class="fas fa-search-plus text-warning" onclick="crearBusca()"> Buscar</i>
                </button>

            </div>
            <div class="m-3">
                <button class="btn btn-secondary " type="submit" id="MenuButton2">
                    <i class="fas fa-cloud-upload-alt text-success"> Guardar</i>
                </button>
            </div>
            <div class="m-3">
                <button class="btn btn-secondary " type="button" id="MenuButton">
                    <i class="fas fa-snowplow" onclick="borraFormulario()"> Limpiar</i>
                </button>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-around row">
        <div id="addReparacion" class="col-12 mt-5">
            <div class="row">
                <table id="" class="table table-dark form-group">
                    <thead class="">
                        <tr class="">
                            <th class="">
                                <p class="text-warning"></p>
                            </th>
                            <th class="">matricula </th>
                            <th class="">fecha </i></th>
                            <th class="">reparacion </th>
                        </tr>
                    </thead>
                    <tbody class="" id="">
                        <tr class="">
                            
                                <td style="width:5px;" class="">

                                </td>
                                <td class=""><input type="text" class="form-control" id="matricula" name="matricula"
                                        required>
                                </td>
                                <td style="width: 50px;" class=""><input type="date" class="form-control" id="fecha"
                                        name="fecha" required></td>
                                <td style="width:1000px;" class=""><input type="text" class="form-control"
                                        id="desrepara" name="desrepara" required>
                                </td>
                            </form>

                        </tr>


                    </tbody>
                </table>
            </div>

        </div>
        <div id="panelReparaciones" class=" col-10">
            <div class="mt-5 row ">
                <table id="tablaDisplay" class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">matricula</th>
                            <th scope="col">fecha</th>
                            <th scope="col">reparacion</th>
                            <th scope="col">Borrar/Editar</th>
                        </tr>
                    </thead>
                    <tbody id="todas">

                    </tbody>
                    <ul class="pagination pagination-lg" id="myPager"></ul>
                </table>

            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar Reparacion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioActualizarReparacion">
                            <div class="form-group">
                                <label for="modalId" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="modalId" value="0" name="id">
                            </div>
                            <div class="form-group">
                                <label for="modalMatricula" class="col-form-label">Matricula:</label>
                                <input type="text" class="form-control" id="modalMatricula" value="0" name="matricula">
                            </div>
                            <div class="form-group">
                                <label for="modalFecha" class="col-form-label">Fecha:</label>
                                <input type="date" class="form-control" id="modalFecha" value="0000-00-00" name="fecha">
                            </div>
                            <div class="form-group">
                                <label for="modalDesrepara" class="col-form-label">Reparacion:</label>
                                <input type="text" class="form-control" id="modalDesrepara" value="  " name="desrepara">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="actualizarReparacion(document.getElementById('modalId').value)">Actualizar
                            reparacion</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="DataTables/dataTables.bootstrap4.min.js"></script>
    <script src="lib/app.js"></script>

    

</body>

</html>
